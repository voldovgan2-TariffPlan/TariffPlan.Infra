apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: fitness-app
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb-container
        image: mongo
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: fitness-app
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
