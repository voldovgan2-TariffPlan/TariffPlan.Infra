apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}-deployment"
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: "{{ .Chart.Name }}-container"
          image: {{ .Values.deployment.repository }}
          ports:
            - containerPort: {{ .Values.deployment.containerPort }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: PostgresUser
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: PostgresPassword
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: infra-configmap
                  key: PostgresDb
