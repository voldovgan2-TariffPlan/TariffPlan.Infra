apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}-deployment"
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: "{{ .Chart.Name }}-container"
        image: {{ .Values.image.repository }}
        env:
        - name: Apis__Settings__Url
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.global.configmapName }}
              key: {{ .Values.global.configmap.gatewayApiSettingsApiUrlKey }}
        - name: ApiAuthenticationSettings__Address
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.global.configmapName }}
              key: {{ .Values.global.configmap.gatewayApiApiAuthenticationSettingsAddressKey }}
        - name: OpenIdConnect__Authority
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.global.configmapName }}
              key: {{ .Values.global.configmap.gatewayApiOpenIdConnectAuthorityKey }}
        - name: ClientAuthenticationSettings__Issuer
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.global.configmapName }}
              key: {{ .Values.global.configmap.gatewayApiClientAuthenticationSettingsIssuerKey }}
        - name: ServiceBus__Url
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.global.configmapName }}
              key: {{ .Values.global.configmap.serviceBusUrlKey }}
        - name: ASPNETCORE_HTTP_PORTS
          value: "{{ .Values.service.port }}"     
      imagePullSecrets:
      - name: fitness-docker-hub